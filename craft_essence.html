<script type="text/javascript">
function crtTableOut(searchData,searchId)
{
	var crtTableTxt="<thead><tr><th width=60>圖示</th><th width=35>編號</th><th width=35>星數</th><th width=150>名稱</th><th width=30>Cost</th><th width=30>基本<br>HP</th><th width=30>最大<br>HP</th><th width=30>基本<br>ATK</th><th width=30>最大<br>ATK</th><th colspan=2 width=500>禮裝技能效果</th></tr></thead><tbody>";
	for(var i in master.mstSvt)
	{
		if(master.mstSvt[i].type==6)
		{
			for(var j in master.mstSvtLimit)
				{if(master.mstSvtLimit[j].svtId==master.mstSvt[i].id)break;}
			
			crtTableTxt+="<tr align=\"center\"><td><a href='ceData.html?no="+master.mstSvt[i].collectionNo+"'>";
			crtTableTxt+="<img src='common/images/icon/faces/"+master.mstSvt[i].id+".png' onerror=javascript:this.src='common/images/icon/faces/0.png' width=80></img>";
			crtTableTxt+="</a></td>";
			
			crtTableTxt+="<td>"+master.mstSvt[i].collectionNo+"</td><td class=\"star\">";
			for(var c=0;c<master.mstSvtLimit[j].rarity;c++)
				crtTableTxt+="★";
			crtTableTxt+="</td>";
			
			crtTableTxt+="<td><a href='ceData.html?no="+master.mstSvt[i].collectionNo+"'>";
			var svtNameZh = findSvtNameZh(master.mstSvt[i].id);
			if(svtNameZh) crtTableTxt+=svtNameZh;
			else crtTableTxt+=master.mstSvt[i].name;
			crtTableTxt+="</a></td>";
			
			
			crtTableTxt+="<td>"+master.mstSvt[i].cost+"</td>";
			
			crtTableTxt+="<td>"+master.mstSvtLimit[j].hpBase+"</td><td>"+master.mstSvtLimit[j].hpMax+"</td><td>"+master.mstSvtLimit[j].atkBase+"</td><td>"+master.mstSvtLimit[j].atkMax+"</td>";
			
			for(c in master.mstSvtSkill){
				if(master.mstSvtSkill[c].svtId==master.mstSvt[i].id&&master.mstSvtSkill[c].condLimitCount==0)
				{
					for(var d in master.mstSkill)
						if(master.mstSkill[d].id==master.mstSvtSkill[c].skillId)
						{	crtTableTxt+="<td><img src=common/images/SkillIcon/SkillIcon_"+master.mstSkill[d].iconId+".png onerror=javascript:this.src='common/images/SkillIcon/SkillIcon_0.png' width=55></img></td>";break;
						}
					crtTableTxt+="<td>"+findSkDetailZh(master.mstSvtSkill[c].skillId)+"<br>";
					crtTableTxt+="<font color=#CC00CC>";
				}
				if(master.mstSvtSkill[c].svtId==master.mstSvt[i].id&&master.mstSvtSkill[c].condLimitCount==4)
					crtTableTxt+=findSkDetailZh(master.mstSvtSkill[c].skillId);
			}
			crtTableTxt+="</font></td>";
			
			crtTableTxt+="</tr>";
		}
	}
	crtTableTxt+="</tbody>";
	document.getElementById("crtTable").innerHTML=crtTableTxt;
	$("#crtTable").tablesorter({sortList: [[1,1]], headers: { 0:{sorter: false}, 3:{sorter: false}, 9:{sorter: false}, 10:{sorter: false}, 11:{sorter: false}}});
}
function findSkDetailZh(searchId)
{
	var skDetailTxt;
	for(var k in skDetail){
		if(searchId==skDetail[k][0]){
			skDetailTxt = skDetail[k][1];break;
		}
	}
	if(document.getElementById('isJpTxt').checked||!skDetailTxt)
		for(k=0;k<master.mstSkillDetail.length;k++){
			if(searchId==master.mstSkillDetail[k].id){
				skDetailTxt = master.mstSkillDetail[k].detail;break;
			}
		}
	return skDetailTxt;
}
</script>
