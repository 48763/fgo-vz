<script type="text/javascript">
function trdvDataOut(searchData,searchId)
{
	var cardList = ["","0000ff","ff0000","00ff00"];
	var trdvDataTxt="<tr><th>Servant</th><th>寶具名</th><th>等級</th><th>種類</th><th>攻擊次數</th><th>效果</th><th>Lv.1</th><th>Lv.2</th><th>Lv.3</th><th>Lv.4</th><th>Lv.5</th></tr>";
	var skillText="";
	var skillrowCount=0;
	for(var c in master.mstSvt)
	{
		if(master.mstSvt[c].type==1||master.mstSvt[c].type==2||master.mstSvt[c].type==5||master.mstSvt[c].type==9){
			var svtTrdvrowCount=0;
			var sklTxt="";
			
			for(var k in master.mstTreasureDevice){
				if(master.mstTreasureDevice[k].seqId==master.mstSvt[c].id){
					skillText="";
					skillrowCount=0;
					var tdDetailTxt = new Array();
					for(var g in tdDetail){
						if(master.mstTreasureDevice[k].id==tdDetail[g][0]){
							tdDetailTxt = tdDetail[g].slice(0);break;
						}
					} 
					if(document.getElementById('isJpTxt').checked||!tdDetailTxt[0])
						for(g in master.mstTreasureDeviceDetail){
							if(master.mstTreasureDevice[k].id==master.mstTreasureDeviceDetail[g].id){
								tdDetailTxt[0] = master.mstTreasureDeviceDetail[g].id;
								tdDetailTxt[1] = master.mstTreasureDeviceDetail[g].detail;break;
							}
						}
						
					var tdDetailArray = new Array();
					if(!document.getElementById('isJpTxt').checked)
					{
						tdDetailTxt[1]=tdDetailTxt[1].replace(/ |　/g,"");
						tdDetailTxt[1]=tdDetailTxt[1].replace(/＆/g,"＆┗");
						tdDetailArray = tdDetailTxt[1].split(/＆|＋/);
					}
					else tdDetailArray[0] = tdDetailTxt[1].slice(0);
					
					skillrowCount+=tdDetailArray.length;
					for(var d=0;d<tdDetailArray.length;d++){
						var isLvUp = tdDetailArray[d].search(/\{0\}/);
						tdDetailArray[d]=tdDetailArray[d].replace(/\{0\}/g,"Lv.");
						tdDetailArray[d]=tdDetailArray[d].replace(/</g,"<font color=\"#CC6600\">< ");
						tdDetailArray[d]=tdDetailArray[d].replace(/< O/g,"<br>< O");
						tdDetailArray[d]=tdDetailArray[d].replace(/P>/g,"P ></font>");
						tdDetailArray[d]=tdDetailArray[d].replace(/【/g,"<font color=\"#006400 \">【");
						tdDetailArray[d]=tdDetailArray[d].replace(/】/g,"】</font>");
						tdDetailArray[d]=tdDetailArray[d].replace(/\[Lv.]/g,"<font color=\"#CC00CC \">[Lv.]</font>");
						
						if(document.getElementById('isJpTxt').checked) skillText+="<td colspan=6>"+tdDetailArray[d]+"</td>";
						else{
							if(d!=0) skillText+="<tr>"
							skillText+="<td>"+tdDetailArray[d]+"</td>";
							
							if(isLvUp&&tdDetailTxt[2+d]&&tdDetailTxt[2+d].search(/\//)!=-1){
								var skLvArray = new Array();
									skLvArray = tdDetailTxt[2+d].split(/\//);
								for(g in skLvArray)
									skillText+="<td align=center>"+skLvArray[g]+"</td>";
							}
							else{
								skillText+="<td colspan=5>";
								if(tdDetailTxt[2+d]) skillText+="　"+tdDetailTxt[2+d].replace(/\//g," / ");
								else if(typeof tdDetailTxt[2+d] !== 'undefined'&&tdDetailTxt[2+d].length==0) skillText+=("　---");
								else skillText+="　待補";
							}
						}
						skillText+="</td></tr>";
					}
					
					sklTxt+="<td align=center rowspan="+skillrowCount+"><div class=ruby>"+master.mstTreasureDevice[k].ruby+"</div>";
					for(d in master.mstSvtTreasureDevice)
						if(master.mstTreasureDevice[k].id==master.mstSvtTreasureDevice[d].treasureDeviceId){
							sklTxt+="<b><font color=\"#"+cardList[master.mstSvtTreasureDevice[d].cardId]+"\">"+master.mstTreasureDevice[k].name+"</font></b>";break;}
					sklTxt+="</td><td align=center rowspan="+skillrowCount+">"+master.mstTreasureDevice[k].rank+"</td><td align=center rowspan="+skillrowCount+">"+master.mstTreasureDevice[k].typeText.replace(/対/g,"對").replace(/宝/g,"寶").replace(/剣/g,"劍").replace(/悪/g,"惡").replace(/奥/g,"奧")+"</td>";
					
					sklTxt+="<td align=center rowspan="+skillrowCount+">";
					if(tdDetailTxt[1].search(/攻擊[^力]|攻撃[^力]/)==-1) sklTxt+="－";
					else
					{
						for(g in master.mstSvtTreasureDevice){
							if(master.mstSvtTreasureDevice[g].treasureDeviceId==master.mstTreasureDevice[k].id)
							{
								sklTxt+=master.mstSvtTreasureDevice[g].damage.length+"Hit";
								if(master.mstSvtTreasureDevice[g].damage.length>1) sklTxt+="s";
								break;
							}
						}
					}
					sklTxt+="</td>"+skillText;
					svtTrdvrowCount+=skillrowCount;
				}
			}
			
			trdvDataTxt+="<tr><td align=center rowspan="+svtTrdvrowCount+"><a href='svtData.html?no="+master.mstSvt[c].collectionNo+"'>";
				trdvDataTxt+="<img src='common/images/icon/faces/"+master.mstSvt[c].id+"0.png' onerror=\"javascript:this.src='common/images/icon/faces/0.png'\" width=80></img>";
				/*for(d in svtName)
					if(svtName[d][0]==master.mstSvt[c].id){trdvDataTxt+=svtName[d][2]+"<br>";break;}*/
			trdvDataTxt+="</a></td>";
			trdvDataTxt+=sklTxt;
		}
	}
	document.getElementById("trdvData").innerHTML=trdvDataTxt;
}
function findName(searchData,searchId)
{
	for(var i=0;i<searchData.length;i++)
		if(searchData[i].id==searchId) return i;
	return null;
}
</script>
