var announce = {'508':'<img src="magica/resource/image_web/banner/announce/banner_0072_m.png" class="newsTextBanner"><br/><br/>預定自4月23日16:00配信<span class="c_red">主線劇情第7章『前往樂園覚醒前夜』</span>的1話與2話。<br/>另外，配合第7章的配信也預定舉辦<span class="c_red">『新章宣傳活動』</span>。<br/><br/><p class="newsHead">主線劇情第7章</p>主線劇情第7章將藉以下的時間表配信。<br/>主線劇情第7章3話以後每週各配信1話。<br/><br/><p class="newsHeadUnder">■配信時間表</p>4月23日16:00　1話＆2話<br/>5月 1日17:00 　3話<br/>5月 7日16:00 　4話<br/>5月14日17:00　5話<br/>5月21日16:00　6話<br/>5月28日16:00　7話<br/>6月 4日16:00　 支線劇情第7章<br/>※關於配信時間會有不經預告而變更的可能性。<br/><br/>','506':'<img src="magica/resource/image_web/banner/announce/banner_0068_m.png" class="newsTextBanner"><br/><br/><span class="c_red">主線劇情第3章『神濱傳言檔案』</span>自3月30日16:00全語音化。<br/><br/>劇情語音會在第3章各話開頭時下載。<br />也能從設定画面中「下載全部劇情語音」鍵下載全部第3章的語音。<br/>※未追加支線劇情的語音。<br />※已通過完3章時，在播放已讀劇情ON的情況會下載語音。<br /><br/>另外，配合全語音化，公開高難易度的『挑戰關卡』。<br />※挑戰關卡公開至主線劇情第3章。<br />　關於第4章以後，會配合全語音化依序公開。<br />※不會追加支線劇情的挑戰關卡。<br />※挑戰關卡為常駐。<br /><br/><p class="newsHead">挑戰關卡</p><p class="newsHeadUnder">■内容</p>・可享受比平常主線劇情更高難度的戰鬥。<br />・可再次獲得初次掉落報酬、關卡任務報酬。<br />※無法獲得區域通過報酬。<br /><br/>','492':'<img src="magica/resource/image_web/banner/announce/banner_0066_m.png" class="newsTextBanner"><br><br>自3月23日17:00開始新活動<br>『<span class="c_red">悠閒少女加油！～等等，那是誤會！～</span>』。<br/><br><img src="magica/resource/image_web/announce/announce_event_10191.png" class="announceImg"><br/><br />另外，配合本活動舉辦<br>『<span class="c_red">Pick&#32;Up轉蛋 悠閒少女加油！～等等，那是誤會！～</span>』。<br/><br/><p class="newsHead">悠閒少女加油！～等等，那是誤會！～</p><p class="newsHeadUnder">■舉辦期間</p>2018年3月23日17:00～4月2日14:59<br><br><p class="newsHeadUnder">■活動概要</p>於本活動可遊玩與魔法少女的故事一起進行的故事關卡與<br>做為高難度Battle的挑戰關卡。<br><br>配合故事關卡・挑戰關卡，共有150個關卡<br>關卡通過時的魔法少女的HP和MP會繼承至下次的關卡<br>可享受特別的關卡戰鬥。<br>變得無法戰鬥的魔法少女於一定時間內不能在關卡使用。<br /><br/><img src="magica/resource/image_web/announce/announce_event_10192.png" class="announceImg"><br/><br><p class="newsHead">玩法</p>於活動關卡可獲得能交換覺醒素材和限定道具的「<span class="c_red">顏料套組</span>」。<br><br>『悠閒少女加油！』的關卡有以下2種類。<br><span class="c_gold">①故事關卡</span><br>　享受魔法少女原創故事的模式。<br><br><span class="c_gold">②挑戰關卡</span><br>　可獲得更多顏料套組的享受高難度BATTLE模式。<br><br>※挑戰關卡在故事關卡通過後解放。<br>※故事關卡、挑戰關卡通過後<br>　無法再度遊玩。<br><br><p class="newsHeadUnder">■支援角色</p>本次活動無法使用支援角色。<br>請只靠至今為止培育的魔法少女，以關卡的攻略為目標吧。<br><br><p class="newsHeadUnder">■HP與MP的繼承</p>在關卡戰鬥所減少的HP和獲得的MP會繼承至下次的關卡。<br>變得無法戰鬥的魔法少女於一定時間內不能在關卡使用。<br /><br><p class="newsHeadUnder">■魔法少女的回復</p>無法戰鬥的魔法少女可經過以下任一方式於關卡再度使用。<br>　<span class="c_gold">・一定時間的経過（時間因魔法少女的稀有度有所差。）</span><br>　　※無法戰鬥的魔法少女的經過以下時間，不會計算回復次數。<br />　　　<span class="c_purple">★1：</span>回復時間30分<br />　　　<span class="c_purple">★2：</span>回復時間60分<br />　　　<span class="c_purple">★3：</span>回復時間90分<br />　　　<span class="c_purple">★4：</span>回復時間120分<br />　　　<span class="c_purple">★5：</span>回復時間120分<br />　<span class="c_gold">・進行即時回復情況（1日能使用10次）</span><br>　　※回復的次數在16:00重置。<br /><br>另外關於HP減少的魔法少女，使用即時回復的話也能<br>回復HP。<br><img src="magica/resource/image_web/announce/announce_event_10193.png" class="announceImg"><br/><br><p class="newsHeadUnder">■Boss戰鬥</p>每5關（BATTLE5・10・15…）會出現Boss。<br /><br>即使隊伍全滅，對Boss造成的傷害也會繼承至下次戰鬥<br>就算一次戰鬥不能打倒，也請不要放棄繼續挑戰！<br><br>擊倒Boss的話，可入手彩虹玉石和扭蛋券等豪華報酬。<br>報酬道具詳情請在活動畫面的「通過報酬」確認。<br /><br />※只有Boss才會繼承給予的傷害。<br>　Boss戰鬥以外給予的傷害不會繼承。<br><br><p class="newsHeadUnder">■技能效果</p>於設定技能效果的關卡，會適用設定的效果技能。<br />記載HP回復量下降[小]的情況，HP的回復量會比以往更少。<br /><br />參考TIPS，攻略關卡吧！<br /><br /><p class="newsHeadUnder">■魔法少女的HP</p><span class="ts_gold">1.記憶結晶</span><br>取下裝備中的記憶結晶使HP減少的情況，魔法少女的HP也會減少。<br />裝備中的記憶結晶等級提升的情況，增加量的HP會反映在魔法少女。<br /><br /><span class="c_red">※取下記憶結晶使HP變為0以下的情況，魔法少女HP會變為1不會無法戰鬥。<br />　那之後根據裝備記憶結晶的HP增加量，比之前取下記憶結晶前的記憶結晶HP增加量還少的情況或記憶結晶不增加HP<br />　記憶結晶的HP增加量不會直接加算到HP上。</span><br /><br /><span class="ts_gold">2.魔法少女的等級提升</span><br>魔法少女等級提升的情況，增加量的HP會反映在魔法少女。<br /><br /><span class="ts_gold">3.魔法少女的覺醒</span><br><span class="c_red">在魔法少女的覺醒時使HP減少的情況，會繼承減少量的HP。</span><br />※覺醒後最大HP減少量比HP低的的情況，魔法少女HP會變為1不會無法戰鬥。<br /><br />例1）<br />　<span class="c_gold">環伊呂波(受到2000的傷害情況)</span><br />　　<span class="c_purple">覺醒前：</span>★1 Lv40 最大HP9204 活動中的HP7204<br />　　<span class="c_purple">覺醒後：</span>★2 Lv1　最大HP3323 活動中的HP1323<br />例2）<br />　<span class="c_gold">環伊呂波(受到4000的傷害情況)</span><br />　　<span class="c_purple">覺醒前：</span>★1 Lv40 最大HP9204 活動中的HP5204<br />　　<span class="c_purple">覺醒後：</span>★2 Lv1　最大HP3323 活動中的HP1<br /><span class="c_red">※覺醒後裝備記憶結晶的情況，若裝備記憶結晶的HP增加量比覺醒前的傷害量低的話<br />　記憶結晶增加的HP不會直接加算到HP上。</span><br /><br /><p class="newsHeadUnder">■其他</p>・<span class="c_red">回復中的魔法少女從隊伍移出的情況，會解除裝備中的記憶結晶。</span><br />　請試著選擇另外一個隊伍，或者選用其它的魔法少女加入隊伍。<br />・本活動遊戲全滅時無法使用魔法石再開。<br />・<span class="c_red">進行放棄的情況，魔法少女會無法戰鬥，產生回復時間。</span><br /><br /><p class="newsHead">活動限定商店</p>於關卡獲得的<span class="c_red">顏料套組</span>可在限定商店交換。<br /><br />顏料套裝最多可獲得1250個，可從Home背景「悠閒少女加油！」和其他貴重道具之中，交換喜愛的道具。<br />※Home背景「悠閒少女加油！」為平常的Home畫面BGM。<br />※使用全部顏料套組也無法交換全部的道具。<br /><br /><img src="magica/resource/image_web/announce/announce_event_10194.png" class="announceImg"><br/><br><p class="newsHead">注意事項</p>・關於活動的規則、時間，會有未預告就變更的情況。<br>・關於期間限定的背景，今後可能於轉蛋和商店等再登場。<br/>・本活動今後可能會再度舉辦。','491':'<img src="magica/resource/image_web/banner/announce/banner_0067_m.png" class="newsTextBanner"><br>自3月23日17:00，新魔法少女「<span class=c_red>梢麻友(CV.相坂優歌)</span>」與<br>新記憶結晶「真剣な顔だって出来ますよ？」「美術館でアルバイト」登場。<br><br>為了記念，開始『<span class="c_red">Pick Up轉蛋 悠閒少女加油！～等等，那是誤會！～</span>』。<br><br><p class="newsHead">Pick Up轉蛋 悠閒少女加油！～等等，那是誤會！～</p><p class="newsHeadUnder">■舉辦期間</p>2018年3月23日17:00～4月2日14:59<br><br><p class="newsHeadUnder">■內容</p>於『Pick Up轉蛋 悠閒少女加油！～等等，那是誤會！～』，<br>下述Pick Up對象魔法少女及記憶結晶的提供機率提升。<br>※新登場的魔法少女與記憶結晶也會從稀有轉蛋登場。<br>※★4魔法少女1位確定為止的計算，無法繼承到其他的Pick Up轉蛋。<br><br><p class="newsHead">注意事項</p>・Pick Up對象魔法少女及記憶結晶為比同樣稀有度的其他魔法少女及其他記憶結晶提供機率更高地設定。<br>・稀有度等的提供機率與平常的稀有轉蛋相同。<br>・★4魔法少女1位確定前的計算，只計算舉辦期間內，<br />　不會繼承至下個「Pick&#32;Up轉蛋」和「期間限定轉蛋」計算次數。<br />・於第100次被抽出★4魔法少女與平常的稀有轉蛋同様以隨機抽出。<br>　※Pick Up機率也與平常的Pick&#32;Up轉蛋相同。','461':'<img src="magica/resource/image_web/banner/announce/banner_0064_m.png?20171116" class="newsTextBanner"><br>『魔法紀錄 魔法少女小圓外傳』於<br/>2018年3月9日迎來
