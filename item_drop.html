<script type="text/javascript">
function itemDataOut()
{
	var tableTxt = ["","","","",""]
	for(var i in master.mstItem)
	{
		if(itemshow(master.mstItem[i].id))
		{
			var itemA = itemAttr(master.mstItem[i].id,master.mstItem[i].type);
			var itemTxt = "<tr><td align=center><img src='common/images/icon/items/"+master.mstItem[i].imageId+".png' onerror=javascript:this.src='common/images/icon/items/0.png' title='"+master.mstItem[i].name+"' class='itemM' id='"+master.mstItem[i].id+"'/></td><td align=center>"+master.mstItem[i].name+"</td>";
			
			itemTxt+="<td>"+master.mstItem[i].detail.replace(/\n/g,"<br>")+"</td></tr>";
			
			if(itemA==1||itemA==2||itemA==3)
			{
				itemTxt+="<tr><td colspan=4>";
				var dropO = false;
				for(var j in dropItem)
				{
					if(dropItem[j][1]==master.mstItem[i].id)
					{
						var qstNo = findName(master.mstQuest,dropItem[j][0]);
						var sptNo = findName(master.mstSpot,master.mstQuest[qstNo].spotId);
						var warNo = findName(master.mstWar,master.mstSpot[sptNo].warId);
						//if(typeof master.mstQuest[qstNo] === 'undefined') alert(qstNo+","+dropItem[j][0]);
						if(master.mstQuest[qstNo].type==2) itemTxt+="<div style=\"background-image:url('common/images/icon/war/"+master.mstWar[warNo].id+".png')\" title='"+master.mstWar[warNo].name.replace(/点/g,"點")+"' class='warIcon' /></div><div class='spotname'>"+master.mstSpot[findName(master.mstSpot,master.mstQuest[qstNo].spotId)].name+"</div>";
						itemTxt+="<div class='questinfo'>"+master.mstQuest[qstNo].name+" "+master.mstQuest[qstNo].actConsume+"AP"+" (";
						if(dropItem[j].length==3) itemTxt+=dropItem[j][2]/100+'%'
						else
						{
							if(dropItem[j][3]!=null&&dropItem[j][3]!=0) itemTxt+=dropItem[j][3]+"~";
							itemTxt+=dropItem[j][2];
						}
						itemTxt+=')';
						/*if(dropItem[j][3]!=null) itemTxt+=dropItem[j][3]+"~";
						itemTxt+=dropItem[j][2]+")";*/
						itemTxt+="</div><div style=\"clear:left;\"></div>";
						dropO = true;
					}
				}
				if(!dropO) itemTxt+="尚無可掉落任務";
				itemTxt+="</td></tr>";
			}
			
			tableTxt[itemA-1]+=itemTxt;
		}
 
	}
	for(i in tableTxt)
		{document.getElementById("item"+(parseInt(i)+1)).innerHTML="<thead><tr><th>圖示</th><th>名稱</th><th>描述</th></tr></thead><tbody>"+tableTxt[i]+"</tbody>";}
	(function ($) {
		$(function () {
			$('.table-expandable').each(function () {
				var table = $(this);
				table.children('thead').children('tr').append('<th></th>');
				table.children('tbody').children('tr').filter(':odd').hide();
				table.children('tbody').children('tr').filter(':even').click(function () {
					var element = $(this);
					element.next('tr').toggle('fast');
					element.find(".table-expandable-arrow").toggleClass("up");
				});
				table.children('tbody').children('tr').filter(':even').each(function () {
					var element = $(this);
					element.append('<td><div class="table-expandable-arrow"></div></td>');
				});
			});
		});
	})(jQuery);
}
function itemshow(itemId)
{
	var showN = [5,6,6008,6108,6208,6504,7008,7108,99];
	for(var i in showN)
		if(itemId==showN[i]) return false;
	return true;
}
function itemAttr(itemId,itemType)
{
	if(itemType==14||itemType==15) return 5;
	else if(itemType==11&&itemId>6500) return 1;
	else if(itemType==11&&itemId<=6500) return 3;
	else if(itemType==12&&itemId<7200) return 2;
	return 4;
}
