<p><font color="0622b3">◆</font>活動概要<font color="0622b3">◆</font><br>
Fate/Grand Order舉辦首次合作活動「空の境界/the Garden of Order」！<br>
奈須きのこ原作「空の境界 the Garden of sinners」的女主角「兩儀式」作為活動限定Servant「★4(SR)兩儀式〔Assassin〕」在Fate/Grand Order的世界登場！<br>
與兩儀式一同解開出現在特異點F附近波動起伏的謎題吧！</p>
<p><font color="0622b3">◆</font>活動參加条件<font color="0622b3">◆</font><br><font color="#ff0000"><strong>唯有通過「特異點F 炎上汚染都市 冬木」的Master方可參加</strong></font></p>
